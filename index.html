<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
     
      
    
    <div class="container">
      
      <div class="weather-app-wrapper">
        
        <div class="weather-app">
       
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input id="search-button"
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> °C</span>
                  <span class="units">°F</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
           </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>This project was coded by <a href="https://www.linkedin.com/in/kateryna-serhiienko-143908236/" target="_blank" rel="noopener noreferrer">Serhienko Kateryna </a> and is <a href="https://github.com/Katiuska1997/Weather-app-final" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://chic-pie-39eec5.netlify.app" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
